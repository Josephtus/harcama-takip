<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Mobil uyum için -->
    <title>Yeni Harcama Ekle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 30px 15px;
        }

        .expense-form {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            width: 100%;
        }

        .back-link {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #0d6efd;
            font-weight: 500;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form method="POST" action="/add_expense" enctype="multipart/form-data" class="expense-form">
        <h1>Yeni Harcama Ekle</h1>

        <div class="mb-3">
            <label for="description" class="form-label">Açıklama</label>
            <input type="text" class="form-control" id="description" name="description" required autofocus>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Tutar (₺)</label>
            <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Tarih</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>

        <div class="mb-3">
            <label for="receipt" class="form-label">Fatura Fotoğrafı (Opsiyonel)</label>
            <input type="file" class="form-control" id="receipt" name="receipt" accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary">Ekle</button>
        <a href="/" class="back-link">Ana Sayfa</a>
    </form>
</body>
</html>
